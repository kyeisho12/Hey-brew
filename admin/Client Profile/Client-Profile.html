<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Client-Profile.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-info">
                <img src="../../src/auth.jpg" alt="Customer profile" class="profile-image">
                <div class="profile-name">
                    <h1>Boss Seth</h1>
                    <p>CUSTOMER ID</p>
                </div>
            </div>
            <div class="profile-details">
                <div class="info-row">
                    <p>Email:</p>
                    <span>abcdef@gmail.com</span>
                </div>
                <div class="info-row">
                    <p>Password:</p>
                    <div class="password-field">
                        <span id="password">••••••••••</span>
                        <button id="togglePassword"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="page-container">
            <div class="order-history">
                <div class="order-header">
                    <h2>Order History</h2>
                    <button id="logoutBtn">Log Out</button>
                </div>
                <table class="Order-Table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>No. of orders</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        <!-- Order rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="receipt">
                <h1>Receipt</h1>
                <div class="order-info">
                    <div class="order-id">
                        <span>Order ID</span>
                        <span class="id-number">696969</span>
                    </div>
                </div>
                <div class="product-section">
                    <img src="../../src/drinksbg.png" alt="Coffee cup" class="product-image">
                    <div class="product-details">
                        <p>Product Name</p>
                        <p>Size</p>
                        <p>Type</p>
                        <p>Add Ons</p>
                    </div>
                </div>
                <div class="order-time">
                    <span>Order Time</span>
                    <span>November 11, 2024 at 3:30 PM</span>
                </div>
                <div class="total-section">
                    <span>Total:</span>
                    <span class="total-amount">₱69.0</span>
                </div>
            </div>
        </div>
    <script src="Client-Profile.js"></script>
</body>
</html>
